name: Facebook Monitor

on:
  schedule:
    # Chạy mỗi phút - đảm bảo không bỏ sót
    - cron: '* * * * *'
  
  # Cho phép chạy thủ công
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run monitor with retry
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python monitor.py || echo "Monitor failed but continuing..."
        sleep 2
    
    - name: Commit state file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Update monitor state $(date)"
        git push || echo "No changes to push"
